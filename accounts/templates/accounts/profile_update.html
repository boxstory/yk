{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="my-3">
        <div class="container">
            {% include "accounts/parts/filepath.html" %}
            <div class="bg-white shadow rounded-lg d-block d-sm-flex">
                {% include "accounts/parts/profile_leftbar.html" %}
                <div class="col-12 col-md-9 p-4">
                    <div class="">
                        <h2 class="m-0  pb-3">Profile Update</h2>
                    </div>
                    <div class="d-flex col-12 justify-content-center">
                        <form method="POST" class="col-12">
                            {% csrf_token %} {{ form | crispy }}
                            <div class=" text-end d-block justify-content-evenly">
                                <a class="btn btn-dark  w-md-50 px-5"
                                   href="{% url 'accounts:profile' %}">Back</a>
                                <button type="submit"
                                        value="submit"
                                        methode="POST"
                                        class="btn btn-dark  w-md-50 px-5">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
