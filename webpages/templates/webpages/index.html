<section class="py-5 my-5">
	<div class="container">
		<h1 class="mb-5">Account Info</h1>
		<div class="bg-white shadow rounded-lg d-block d-sm-flex">
			<div class="profile-tab-nav border-right">
				<div class="p-4">
					<div class="img-circle text-center mb-3">
						<img
							src="img/user2.jpg"
							alt="Image"
							class="shadow"
						>
					</div>
					<h4 class="text-center">Kiran Acharya</h4>
				</div>
				<div
					class="nav flex-column nav-pills"
					id="v-pills-tab"
					role="tablist"
					aria-orientation="vertical"
				>
					<a
						class="nav-link active"
						id="account-tab"
						data-toggle="pill"
						href="#account"
						role="tab"
						aria-controls="account"
						aria-selected="true"
					>
						<i class="fa fa-home text-center mr-1"></i>
						Account
					</a>
					<a
						class="nav-link"
						id="application-tab"
						data-toggle="pill"
						href="#application"
						role="tab"
						aria-controls="application"
						aria-selected="false"
					>
						<i class="fa fa-tv text-center mr-1"></i>
						Dashboard
					</a>
					<a
						class="nav-link"
						id="notification-tab"
						data-toggle="pill"
						href="{% url 'account_logout' %}"
						role="tab"
						aria-controls="notification"
						aria-selected="false"
					>
						<i class="fa-thin fa-right-from-bracket"></i>
						SignOut
					</a>
				</div>
			</div>
			<div
				class="tab-content p-4 p-md-5"
				id="v-pills-tabContent"
			>
				<div
					class="tab-pane fade show active"
					id="account"
					role="tabpanel"
					aria-labelledby="account-tab"
				>
					<h3 class="mb-4">Account Settings</h3>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>First Name</label>
								<input
									type="text"
									class="form-control"
									value="Kiran"
								>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Last Name</label>
								<input
									type="text"
									class="form-control"
									value="Acharya"
								>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Email</label>
								<input
									type="text"
									class="form-control"
									value="kiranacharya287@gmail.com"
								>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Phone number</label>
								<input
									type="text"
									class="form-control"
									value="+91 9876543215"
								>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Company</label>
								<input
									type="text"
									class="form-control"
									value="Kiran Workspace"
								>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Designation</label>
								<input
									type="text"
									class="form-control"
									value="UI Developer"
								>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label>Bio</label>
								<textarea
									class="form-control"
									rows="4"
								>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore vero enim error similique quia numquam ullam corporis officia odio repellendus aperiam consequatur laudantium porro voluptatibus, itaque laboriosam veritatis voluptatum distinctio!</textarea>
							</div>
						</div>
					</div>
					<div>
						<button class="btn btn-primary">Update</button>

					</div>
				</div>


			</div>
		</div>
	</div>
</section>
