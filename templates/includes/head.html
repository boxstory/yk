{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta property="fb:pages" content="113704197128320" />
<meta charset="UTF-8" />

{% block meta %}
<meta name="description" content="Yellowkey provides a comprehensive suite of services for property holders, realtors, and workmen in Qatar, including property management, tenant relations, and maintenance." />
{% endblock meta %}
<meta name="keywords" content="property management Qatar, realtor services Doha, property maintenance jobs Qatar, rent collection, tenant relations, real estate agent network" />
<link rel="canonical" href="https://www.yellowkey.qa{{ request.path }}" />
{% block og_meta %}
<meta property="og:title" content="All-in-One Real Estate Platform in Qatar | Yellowkey" />
<meta property="og:description" content="Yellowkey is Qatar's complete real estate platform, connecting property holders with management services, realtors with collaboration tools, and workmen with verified jobs." />
<meta property="og:image" content="{% static 'webpages/img/icons/yellowkey_logo.png' %}" />
{% endblock og_meta %}
<meta property="og:site_name" content="Yellowkey Realestate Management company" />
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="https://www.yellowkey.qa{{ request.path }}" />
<meta property="og:type" content="website" />
<meta name="author" content="Yellowkey Holdings" />
<meta name="robots" content="index, follow" />
<meta name="theme-color" content="#ffffff" />
<link rel="shortcut icon" href="#">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<link href="{% static 'fontawesomefree/css/fontawesome.css' %}"

<link href="{% static 'fontawesomefree/css/brands.css' %}"
      rel="stylesheet"
      type="text/css">

<link type="text/css"

<!-- Structured Data for Local Business -->
<script type="application/ld+json">

  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "Yellowkey Holdings",

  "@id": "https://www.yellowkey.qa/",
  "url": "https://www.yellowkey.qa",
  "telephone": "+974-33430001",

    "@type": "PostalAddress",
    "streetAddress": "534 alsadd",
    "addressLocality": "Doha",
    "addressRegion": "Doha",
    "postalCode": "00000",
    "addressCountry": "Qatar"
  },
  "geo": {
    "@type": "GeoCoordinates",
      "latitude": 25.276987,
      "longitude": 51.520008
  },
  "openingHoursSpecification": {
    "@type": "OpeningHoursSpecification",
    "dayOfWeek": [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",

    "closes": "17:00"
  },
  "sameAs": [
    "https://www.facebook.com/yellowkey.qa",

  ]
