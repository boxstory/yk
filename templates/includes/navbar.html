{% load static %}
<!-- ...navbar... -->


<div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-md navbar-light bg-light ">
        <div class="container-fluid ">
            <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>


            <a
                class="navbar-brand m-0"
                href="{% url 'webpages:home' %}"
            >
                <img
                    src="{{ MEDIA_URL }}webpages/brand/yk-lg-wh2.png"
                    alt=""
                    width="250"
                    height="50"
                >
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse "
                id="navbarNav"
            >
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'webpages:home' %}"
                        >Home</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'property:propertyindex' %}"
                        >Properties</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'webpages:services' %}"
                        >Services</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'webpages:contact' %}"
                        >Contact</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'webpages:about' %}"
                        >About</a>
                    </li>


                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a
                            class="nav-link active p-0"
                            aria-current="page"
                            href="{% url 'property:own_properties' pk=user.pk %} "
                        >
                            <lord-icon
                                src="https://cdn.lordicon.com//dxjqoygy.json"
                                trigger="loop"
                                colors="primary:#0a2e5c,secondary:#107c91"
                                width="24"
                                height="24"
                                title="{{ user.username }}"
                            >
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active p-0"
                            aria-current="page"
                            href="{% url 'account_logout' %}"
                        >

                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="currentColor"
                                class="bi bi-box-arrow-right"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
                                ></path>
                                <path
                                    fill-rule="evenodd"
                                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                                ></path>
                            </svg>

                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item  "><a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'account_login' %}"
                        >Log In</a>
                    <li class="nav-item">

                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'account_signup' %}"
                        >Sign Up</a>
                    </li>
                    {% endif %}

                </ul>

            </div>
        </div>
    </nav>
</div>
{% block extra_js %}
<script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>{% endblock %}
