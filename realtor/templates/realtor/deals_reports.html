{% load static %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div><h3 class="mb-1"><i class="fas fa-chart-pie"></i> Deals Reports</h3><p class="text-muted mb-0">Completed deals and transaction history</p></div>
        <button class="btn btn-primary" hx-get="{% url 'realtor:dashboard' %}" hx-trigger="click" hx-target="#dashboard-right-side" hx-swap="innerHTML"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <div class="stats-icon icon-yellow mx-auto mb-3"><i class="fas fa-handshake"></i></div>
                    <h3 class="mb-1">24</h3>
                    <p class="text-muted mb-0">Total Deals</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <div class="stats-icon icon-dark mx-auto mb-3"><i class="fas fa-dollar-sign"></i></div>
                    <h3 class="mb-1">$48,500</h3>
                    <p class="text-muted mb-0">Total Commission</p>
                </div>
            </div>
        </div>
    </div>
</div>
