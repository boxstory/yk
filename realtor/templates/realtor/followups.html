{% load static %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div><h3 class="mb-1"><i class="fas fa-redo"></i> Follow-ups</h3><p class="text-muted mb-0">Scheduled follow-up tasks and reminders</p></div>
        <button class="btn btn-primary" hx-get="{% url 'realtor:dashboard' %}" hx-trigger="click" hx-target="#dashboard-right-side" hx-swap="innerHTML"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
    <div class="row g-3">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="card-title mb-0"><i class="fas fa-user"></i> Robert Brown</h5>
                        <span class="badge bg-warning text-dark">Due Today</span>
                    </div>
                    <p class="mb-2"><strong>Task:</strong> Follow up on lease agreement</p>
                    <p class="mb-3"><i class="fas fa-building text-muted"></i> <strong>Property:</strong> Oak Tower Unit 303</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-sm btn-outline-success"><i class="fas fa-check"></i> Mark Complete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
