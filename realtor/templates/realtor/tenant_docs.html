{% load static %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div><h3 class="mb-1"><i class="fas fa-file-alt"></i> Tenant Documents</h3><p class="text-muted mb-0">Leases, contracts, and agreements</p></div>
        <button class="btn btn-primary" hx-get="{% url 'realtor:dashboard' %}" hx-trigger="click" hx-target="#dashboard-right-side" hx-swap="innerHTML"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
    <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="card-title mb-0"><i class="fas fa-file-contract"></i> Lease Agreement</h5>
                        <span class="badge bg-success">Active</span>
                    </div>
                    <div class="mb-2"><i class="fas fa-user text-muted"></i> <strong>Tenant:</strong> Alice Cooper</div>
                    <div class="mb-2"><i class="fas fa-building text-muted"></i> <strong>Property:</strong> Tower A - Unit 101</div>
                    <div class="mb-3"><i class="fas fa-calendar text-muted"></i> <strong>Expires:</strong> Jun 30, 2025</div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-sm btn-outline-primary"><i class="fas fa-download"></i> Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
