{% load static %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div><h3 class="mb-1"><i class="fas fa-chart-bar"></i> Reports Dashboard</h3><p class="text-muted mb-0">Analytics and performance metrics</p></div>
        <button class="btn btn-primary" hx-get="{% url 'realtor:dashboard' %}" hx-trigger="click" hx-target="#dashboard-right-side" hx-swap="innerHTML"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 action-card">
                <div class="card-body text-center">
                    <div class="action-icon mx-auto mb-3"><i class="fas fa-dollar-sign"></i></div>
                    <h5 class="card-title">Commission Report</h5>
                    <p class="text-muted small">Monthly earnings and commissions</p>
                    <button class="btn btn-outline-primary btn-sm mt-2"><i class="fas fa-eye"></i> View</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 action-card">
                <div class="card-body text-center">
                    <div class="action-icon mx-auto mb-3"><i class="fas fa-users"></i></div>
                    <h5 class="card-title">Client Report</h5>
                    <p class="text-muted small">Client activity and engagement</p>
                    <button class="btn btn-outline-primary btn-sm mt-2"><i class="fas fa-eye"></i> View</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 action-card">
                <div class="card-body text-center">
                    <div class="action-icon mx-auto mb-3"><i class="fas fa-chart-line"></i></div>
                    <h5 class="card-title">Performance Report</h5>
                    <p class="text-muted small">Sales metrics and KPIs</p>
                    <button class="btn btn-outline-primary btn-sm mt-2"><i class="fas fa-eye"></i> View</button>
                </div>
            </div>
        </div>
    </div>
</div>
