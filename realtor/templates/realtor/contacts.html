{% load static %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div><h3 class="mb-1"><i class="fas fa-address-book"></i> Contacts</h3><p class="text-muted mb-0">Your client and business contacts</p></div>
        <div>
            <button class="btn btn-success me-2"><i class="fas fa-plus"></i> Add Contact</button>
            <button class="btn btn-primary" hx-get="{% url 'realtor:dashboard' %}" hx-trigger="click" hx-target="#dashboard-right-side" hx-swap="innerHTML"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
    </div>
    <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                            <i class="fas fa-user fa-lg"></i>
                        </div>
                        <div>
                            <h5 class="card-title mb-0">Tom Anderson</h5>
                            <small class="text-muted">Property Owner</small>
                        </div>
                    </div>
                    <div class="mb-2"><i class="fas fa-phone text-muted"></i> (555) 987-6543</div>
                    <div class="mb-3"><i class="fas fa-envelope text-muted"></i> tom@email.com</div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i> View Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
