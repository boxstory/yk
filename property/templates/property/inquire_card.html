<div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col-8 px-2 d-flex flex-column position-static">
            <div class="pt-md-2 d-flex text-muted justify-content-between ">
                <div class=" align-self-center">
                    <span class="d-inline-block  fw-lighter fst-italic font-monospace">{{inquire.user.first_name}}
                        {{inquire.user.last_name}}</span>
                </div>
            </div>
            <strong class="d-inline-block mb-2 text-success">Name: {{inquire.name}}</strong>
            <p class="mb-0">Areas: {{inquire.locations|truncatechars:30}}</p>
            <div class="mb-1 text-muted">Price: {{inquire.price_from}}-{{inquire.price_to}}</div>
            <div class="mb-1 text-muted">Date: {{inquire.date_from| date}}</div>
            <div class="mb-1 text-muted">Posted: {{inquire.date_updated| date}}</div>
            <br>
            <div class="gap-2 d-flex justify-content-end align-text-bottom  pt-4">
                <p class="align-text-bottom m-0">

                    Contact:
                </p>

                <a
                    href="tel:{{inquire.mobile_no}}"
                    class="btn  btn-light "
                ><i class="fa-solid fa-phone"></i></a>
                <a
                    href="https://wa.me/974{{inquire.whatsapp_no}}"
                    class="btn  btn-light"
                ><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="col-4 ">
            <img
                class="img-fluid img-thumbnail rounded h-100"
                src="{{MEDIA_URL}}webpages/brand/yk-sq.png"
                role="img"
                aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
            >
        </div>
    </div>
</div>
