{% load crispy_forms_tags %}
{% load static %}
<!-- content -->
{% if properties %}
    <div class="container py-4">
        <div class="row g-3">
            {% for property in properties %}
                {% include "clients/parts/property_card.html" %}
            {% endfor %}
        </div>
    </div>
{% else %}
    <div class="container py-5">
        <div class="text-center">
            <i class="fas fa-building text-muted mb-3" style="font-size: 48px;"></i>
            <h4 class="text-muted">No properties to display</h4>
            <p class="text-muted">Add your first property to get started.</p>
        </div>
    </div>
{% endif %}
